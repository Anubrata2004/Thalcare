<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Availability Predictor</title>
  <style>
    * {
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9fafb;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: white;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  max-width: 420px;
  width: 100%;
}

h1 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #1a202c;
  font-weight: 700;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-top: 1rem;
  color: #4a5568;
}

input[type="number"],
select {
  margin-top: 6px;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1.8px solid #cbd5e1;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="number"]:focus,
select:focus {
  border-color: #3182ce;
  outline: none;
}

button {
  margin-top: 2rem;
  padding: 12px;
  background: #3182ce;
  color: white;
  font-size: 1.1rem;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #2c5282;
}

#result {
  margin-top: 1.5rem;
  padding: 15px;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  text-align: center;
  display: none;
  user-select: none;
}

#result.available {
  background: #c6f6d5;
  color: #276749;
  border: 1px solid #9ae6b4;
}

#result.not-available {
  background: #fed7d7;
  color: #742a2a;
  border: 1px solid #feb2b2;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Donor Availability Predictor</h1>
    <form id="donorForm">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter age" min="18" max="70" required />

      <label for="blood_group">Blood Group</label>
      <select id="blood_group" name="blood_group" required>
        <option value="">Select blood group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="last_donation_days_ago">Days Since Last Donation</label>
      <input type="number" id="last_donation_days_ago" name="last_donation_days_ago" placeholder="e.g., 90" min="0" required />

      <label for="has_disease">Has Disease?</label>
      <select id="has_disease" name="has_disease" required>
        <option value="">Select disease status</option>
        <option value="none">None</option>
        <option value="asthma">Asthma</option>
        <option value="hypertension">Hypertension</option>
        <option value="diabetes">Diabetes</option>
      </select>

      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="">Select location</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Kolkata">Kolkata</option>
      </select>

      <button type="submit">Predict Availability</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
