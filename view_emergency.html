<!DOCTYPE html>
<html>
<head>
  <title>Emergency Requests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #d63031;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>All Emergency Blood Requests</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Blood Group</th>
      <th>Location</th>
      <th>Urgency</th>
      <th>Contact</th>
      <th>Request Time</th>
      <th>Fulfilled</th>
    </tr>
    {{rows}}
  </table>
</body>
</html>
